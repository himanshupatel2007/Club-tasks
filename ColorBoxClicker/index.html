<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="mainhead">
        COLOR BOX CLICKER
    </h1>
    <h2 class="clicks">Total Clicks : 0</h2>
    <div class="boxes">
        <div class="box red">
            RED
        </div>
        <div class="box blue">
            BLUE
        </div>
        <div class="box green">
            GREEN
        </div>
    </div>
    <div class="clickers">
        <h3 class="redtext">Red Clicks : 0</h3>
        <h3 class="bluetext">Blue Clicks : 0</h3>
        <h3 class="greentext">Green Clicks : 0</h3>
    </div>
    <button class="resetbutton">RESET</button>
    <script src="script.js"></script>
</body>

</html>
